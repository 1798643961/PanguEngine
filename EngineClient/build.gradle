apply plugin: "application"

mainClassName = 'unknowndomain.engine.client.UnknownDomain'

dependencies {
    compile project(':EngineAPI')
    compile project(':EngineServer')

    compile 'org.slf4j:slf4j-simple:1.7.25'
    compile 'com.github.Mouse0w0.Configuration:configuration-toml4j:1.1.0'
    compile 'com.github.Mouse0w0.Configuration:configuration-gson:1.1.0'
}

configurations {
    embed
    compile.extendsFrom(embed)
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
//    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
    from configurations.embed.collect { it.isDirectory() ? it : zipTree(it) }
}


